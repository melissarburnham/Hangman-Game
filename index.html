<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>

		<!-- Materialize link -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">	
		<!--CSS link -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light|Tangerine" rel="stylesheet">

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col s12 m12 lg12 xl12">
				<h1 class="title"> Hangman </h1>
				<h2 class="title">13 Original Colonies</h2>
			</div>	
		</div>	
	</div>		

	<div class="container">
		<div class="row getStartedDiv">
			<div class="col s12 m12 lg12 xl12">
					<p id="getStarted"> Press any letter to get started! <br><br> Capital letters and spaces matter! </p>
			</div>		
		</div>

		<div class="row currentWord">	
			<div class="col s12 m12 lg12 xl12">
				<p>Current Word: <span id = "currentWord"></span></p>
			</div>	
		</div>
		
		<div class="row information">
			<div class="col sm12 md12 lg12 xl6">
				<p class="">Wins: <span id="wins">0</span></p>
				<p class="">Losses: <span id = "losses">0</span></p>
			</div>
			<div class="col sm12 md12 lg12 xl6">		
				<p class="">Guesses Remaining: <span id = "guessesRemain"></span></p>
				<p class="">Letters Guessed: <span id = "lettersGuessed"></span></p>
			</div>	
		</div>
		<div class="row">
			<div class="col sm6 offset-s3 md6 offset-md3 lg6 offset-lg3 xl6 offset-xl3">
				<span id="image"></span>
			</div>
		</div>
			
	</div>		

	<!--JS link -->
	<script src="assets/javascript/game.js"></script>
	
</body>
</html>
